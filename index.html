<!DOCTYPE html>
<html>
 <meta charset="utf-8">
<head>
<style>
.iframe-container {
  overflow: auto; /* Clears the float */
}

iframe {
  width: 80%;
  float: left; /* Float the iframe to the left */
  margin-right: 15px; /* Add some space between iframe and text */
  }

.card {
  background: #f8f9fa;
  border-radius: 15px;
  padding: 25px;
  border: 1px solid #e9ecef;
  transition: transform 0.3s, box-shadow 0.3s;
  }

</style>
</head>
<body>

<div class="iframe-container">
  <iframe src="http://192.168.1.203:8889/cam" height="900" title="Example Website"></iframe>

            <div class="card">
                <h2><i class="fas fa-bolt"></i>OSD</h2>
                <div class="live-data">
                    <div><strong>Поточний час:</strong> <span id="currentTime">00:00:00</span></div>
                    <div><strong>Запуск двигунів:</strong> <span id="arm">0</span></div>
                    <div><strong>Швидкість:</strong> <span id="gspeed">0</span></div>
                    <div><strong>Напруга:</strong> <span id="volts">0</span></div>
                    <div><strong>Струм:</strong> <span id="amps">0</span></div>
                    <div><strong>Супутники:</strong> <span id="sats">0</span></div>
                    <div><strong>Широта:</strong> <span id="lat">0</span></div>
                    <div><strong>Довгота:</strong> <span id="lon">0</span></div>
                    <div><strong>Напрямок:</strong> <span id="head">0</span></div>
                </div>
                </div>
            </div>

<p id="myDynamicContent"></p>
<div id="userInfo"></div>

<script src="dynamic-updates.js"></script>
</body>
</html>
