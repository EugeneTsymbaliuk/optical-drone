<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
.video-container {
  position: relative;
  width: 100%;
  max-width: 1280px; /* Adjust based on your video size */
  margin: 0 auto;
}

iframe {
  width: 100%;
  height: 700px;
  display: block;
}

.osd-overlay {
  position: absolute;
  top: 20px;
  left: 20px;
  background: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
  color: white;
  padding: 15px;
  border-radius: 8px;
  font-family: monospace;
  font-size: 14px;
  z-index: 10;
  min-width: 100px;
}

.osd-data {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 8px;
}

.osd-item {
  display: flex;
  justify-content: space-between;
  border-bottom: 1px solid rgba(255, 255, 255, 0.2);
  padding: 3px 0;
}

.osd-value {
  color: #00ff00; /* Green color for values (common in OSD) */
  font-weight: bold;
  margin-left: 15px;
}

.osd-title {
  font-weight: normal;
}

/* Optional: Add a header for the OSD */
.osd-header {
  text-align: center;
  color: #00ffff;
  font-size: 16px;
  margin-bottom: 10px;
  border-bottom: 1px solid #00ffff;
  padding-bottom: 5px;
}

</style>
</head>
<body>

<div class="video-container">
  <!-- OSD Overlay -->
  <div class="osd-overlay">
    <div class="osd-header">OSD DATA</div>
      <div class="osd-item">
        <span class="osd-title">TIME:</span>
        <span class="osd-value" id="currentTime">00:00:00</span>
      </div>
      <div class="osd-item">
        <span class="osd-title">ARMED:</span>
        <span class="osd-value" id="arm">0</span>
      </div>
      <div class="osd-item">
        <span class="osd-title">SPEED:</span>
        <span class="osd-value" id="gspeed">0</span>
      </div>
      <div class="osd-item">
        <span class="osd-title">VOLTS:</span>
        <span class="osd-value" id="volts">0</span>
      </div>
      <div class="osd-item">
        <span class="osd-title">AMPS:</span>
        <span class="osd-value" id="amps">0</span>
      </div>
      <div class="osd-item">
        <span class="osd-title">SATS:</span>
        <span class="osd-value" id="sats">0</span>
      </div>
      <div class="osd-item">
        <span class="osd-title">LAT:</span>
        <span class="osd-value" id="lat">0</span>
      </div>
      <div class="osd-item">
        <span class="osd-title">LON:</span>
        <span class="osd-value" id="lon">0</span>
      </div>
      <div class="osd-item">
        <span class="osd-title">HEAD:</span>
        <span class="osd-value" id="head">0</span>
      </div>
    </div>
  </div>
  
  <!-- Video -->
  <iframe src="http://192.168.1.203:8889/cam" title="Video Stream"></iframe>
</div>

<p id="myDynamicContent"></p>
<div id="userInfo"></div>

<script src="dynamic-updates.js"></script>
</body>
</html>
